<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
    <div id="formulario">
      <form (ngSubmit)="irHome()">
        <ion-item>
          <ion-label position="floating">Usuario:</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
  
        <ion-button type="submit"> Iniciar sesión </ion-button>
      </form>
      <br><br>
      <div class="ion-text-center">
          <ion-button (click)="irRegistro()"> Registrarse </ion-button>  
      </div>
    </div>

</ion-content>
