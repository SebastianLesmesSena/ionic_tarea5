<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">Detalle_photo</ion-title>
    <ion-button (click)="back()" slot="end">volver</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img src="{{imageSource}}">
    <ion-card-header>
      <ion-card-title>{{titulo}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{Descripcion}}
    </ion-card-content>
  </ion-card>

</ion-content>
